<ion-header>
  <ion-toolbar>
    <ion-title>Gestor de Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Cerrar sesiÃ³n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="newTaskTitle" placeholder="Nueva tarea"></ion-input>
    <ion-button (click)="addTask()">AÃ±adir</ion-button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label [class.completed]="task.completed">
        {{ task.title }}
      </ion-label>
      <ion-checkbox
        slot="end"
        [(ngModel)]="task.completed"
        (ionChange)="toggleTask(task)"
      ></ion-checkbox>
      <ion-button color="danger" fill="clear" (click)="deleteTask(task)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
